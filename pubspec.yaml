# pubspec.yaml - Dependencias necesarias
name: push_app_new
description: App con Firebase CRUD y Push Notifications
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  cloud_firestore: ^6.1.0
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Routing
  go_router: ^17.0.0
  
  # HTTP (solo si vas a usar el NotificationService con API HTTP)
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true